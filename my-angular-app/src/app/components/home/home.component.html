<!-- Sending data to and fro between parent and child -->

<p>parent data : {{parentData}}</p>
<p>child data in parent:{{childDataInParent}}</p>
<app-child (sendToParent)="receiveData($event)" [parentDataInChild]="parentData"></app-child>
